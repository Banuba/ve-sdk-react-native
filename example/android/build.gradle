ext {
    REACT_NATIVE_NODE_MODULES_DIR = new File(rootDir, "../node_modules")
    REACT_NATIVE_DIR = new File(REACT_NATIVE_NODE_MODULES_DIR, "react-native")
    REACT_NATIVE_REACT_ANDROID_DIR = new File(REACT_NATIVE_DIR, "ReactAndroid")
}

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

project.ext.react = [
    enableHermes: true,
    codegenDisabledList: [
        "react-native-image-picker",
        "video-editor-react-native"
    ]
]

apply plugin: "com.facebook.react.rootproject"